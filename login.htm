<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Login</title>

    <meta name="theme-color" content="#9B1C1C">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="fonts/proxima-nova.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" rel="stylesheet">
    <link href="css/sol.css" rel="stylesheet">
  </head>
  <body class="login-body">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="card login-card">
            <div class="card-block">
              <p class="card-title">User Login</p>
              <p class="card-text custom-control-description text-muted">Inserisci le credenziali istituzionali di Ateneo.</p>

              <form>
                <!-- FIELDS -->
                <div class="form-group">
                  <div class="left-inner-addon">
                    <i class="icon-lock"></i>
                    <input class="form-control" placeholder="Email" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="left-inner-addon">
                    <i class="icon-envelope"></i>
                    <input class="form-control" placeholder="Password" type="text">
                  </div>
                </div>

                <!-- CHECKBOX -->
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description text-muted">Ricordami</span>
                </label>
                <a href="" class="float-xs-right custom-control-description">Hai dimenticato la password?</a>

                <!-- BUTTON -->
                <div class="form-group">
									<input type="submit" name="register-submit" tabindex="4" class="form-control btn-primary btn btn-login" value="Accedi">
								</div>
              </form>
            </div> <!--Card Block -->
          </div> <!--Card -->
        </div> <!--Col-xs-12 -->
      </div> <!-- Row -->
    </div><!-- Cointainer -->
  </body>
</html>
